{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>Categories</h2>
    <div class="categories">
        <ul class="nav">
        {% for category in categories %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sort_by_category' category.id %}">{{category.name}}</a>
            </li>
                {% endfor %}
        </ul>
    </div>
    
{% endblock %}
