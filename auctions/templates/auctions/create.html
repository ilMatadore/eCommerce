{% extends "auctions/layout.html" %}

{% block body %}
    <div class="form-create-container">
        <h3>Create a Listing</h3>
        <div class="form-create">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}                
                {{ form }}
                <div class="create-submit">
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
